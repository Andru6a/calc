<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="wrapper">
        <section class="calc__screen">
            0
        </section>
        <section class="calc__buttons">
            <div class="calc__row">
                <button class="calc__button double" id="ac">
                    C
                </button>
                <button class="calc__button">
                    ←
                </button>
                <button class="calc__button operators">
                    ÷
                </button>
            </div>
            <div class="calc__row">
                <button class="calc__button">
                    7
                </button>
                <button class="calc__button">
                    8
                </button>
                <button class="calc__button">
                    9
                </button>
                <button class="calc__button operators">
                    ×
                </button>
            </div>
            <div class="calc__row">
                <button class="calc__button">
                    4
                </button>
                <button class="calc__button">
                    5
                </button>
                <button class="calc__button">
                    6
                </button>
                <button class="calc__button operators">
                    −
                </button>
            </div>
            <div class="calc__row">
                <button class="calc__button">
                    1
                </button>
                <button class="calc__button">
                    2
                </button>
                <button class="calc__button">
                    3
                </button>
                <button class="calc__button operators">
                    +
                </button>
            </div>
            <div class="calc__row">
                <button class="calc__button tripple">
                    0
                </button>
                <button class="calc__button operators">
                    =
                </button>
            </div>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
